<body>

    <div class="loading" id="loading">
        <div class="loader">
            <div class="outer"></div>
            <div class="middle"></div>
            <div class="inner"></div>
            <br>
            <br>

        </div>
    </div>
    <iframe 
        id="iframe" 
        onload="onLoadframe()" 
        style="display: none;" 
        src="https://script.google.com/macros/s/AKfycbyARUmTvL-0F2VJR8MaWquDC3npzVog8JCaDPJdvD-QeUPX1QFJ9Xqj8h2QV7-s0yuK4w/exec"

        height="100%"
    >

</body>

<script>
    function onLoadframe() {
        setTimeout(() => {
            loading.style = "display:none"
            iframe.style = ""
        }, 1000);
    }
</script>
